<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency-Hotline</title>

  <!--*css link -->
  <link rel="stylesheet" href="style.css">

  <!-- * links daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">

  <!-- *tailwindcss link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- *font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- * icon link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body class="bg-[#41FF6B15] h-[100vh]">
  <!--* header area coding start -->
  <header class="flex bg-[#FFFFFF] justify-between items-center py-6 px-[64px]">
    <div class="flex justify-center items-center">
      <img class="w-[50px] mr-4" src="assets/logo.png" alt="">
      <h1 class="text-[#006747] font-bold capitalize text-2xl">Emergency<br>service</h1>
    </div>
    <!-- *love div -->
    </div>
    <div class="flex justify-center items-center gap-5">
      <div class="flex items-center py-3 px-5 bg-[#41FF6B20] rounded-3xl">
        <h3 class="mr-2 text-xl font-bold">0</h3>
        <img class="w-[30px]" src="assets/heart.png" alt="">
      </div>
      <!-- *coin div -->
      <div class="flex items-center py-3 px-4 bg-[#41FF6B20] rounded-3xl">
        <h2 class="mr-2 text-xl font-bold">100</h2>
        <img class="w-[30px]" src="assets/coin.png" alt="">
      </div>
      <!-- *copy button div-->
      <div>
        <button class="text-white capitalize cursor-pointer text-xl font-bold py-3 px-[36px] bg-[#00A63E] rounded-3xl"><span class="mr-2 text-xl font-bold">0</span>Copy</button>
      
      </div>
    </div>
  </header>

  <!-- * banner section coding -->

  <section class="flex flex-col justify-center items-center bg-[radial-gradient(circle_at_center,_#013223,_#006747,_#013223)] py-[12px] px-[60px]">
    <div class="text-center">
      <img  class="inline-block max-w-[100px] mb-4" src="assets/logo-dark.png" alt="">
      <h2 class="text-white font-semibold text-[40px] mb-2">জরুরি সেবা ডিরেক্টরি</h2>
      <p class="text-white font-semibold text-[20px] capitalize">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>
  </section>

  <!-- *card section -->
  <div class="">
    <div class="w-[350px] p-[32px] bg-[#FFFFFF] shadow-md rounded-lg">
      <div class="flex justify-between items-center">
        <img class="w-[50px] mb-[15px]" src="assets/emergency.png" alt="">
        <i class="fa-regular fa-heart text-[20px] text-[#5C5C5C] cursor-pointer"></i>
       
      </div>

      <!-- * title and subtitle -->
      <div class="mb-[20px]">
        <h2 class="font-semibold text-[24px]">জাতীয় জরুরি সেবা</h2>
        <h4 class="text-[#5C5C5C] capitalize">National Emergency</h4>
      </div>
      <!-- * title of number -->
      <h3 class="text-[#111111] font-semibold text-[26px]">999</h3>
      <p class="text-[18px] inline-block rounded-2xl py-2 px-2 text-[#5C5C5C] bg-[#F2F2F2] mb-4">সার্বজনীন</p>

      <!-- * button div -->
      <div class="flex items-center ">
        <!-- *copy button -->
        <button class="px-7 py-2 rounded-[8px] capitalize text-[#5C5C5C] bg-white cursor-pointer shadow-md border-2 border-gray-100 block  mr-[20px] "><i class="fa-solid fa-copy"></i> copy</button>

        <!-- * call button -->
        <button class="px-7 py-2 rounded-[8px] capitalize text-[#ffff] bg-[#00A63E] cursor-pointer shadow-md"><i class="fa-solid fa-phone block"></i> Call</button>
      </div>
    </div>

    <!-- *Police card -->
    <div class="w-[350px] p-[32px] bg-[#FFFFFF] shadow-md rounded-lg">
      <div class="flex justify-between items-center">
        <img class="w-[50px] mb-[15px]" src="assets/police.png" alt="">
        <i class="fa-regular fa-heart text-[20px] text-[#5C5C5C] cursor-pointer"></i>
    
      </div>
    
      <!-- * title and subtitle -->
      <div class="mb-[20px]">
        <h2 class="font-semibold text-[24px]">পুলিশ</h2>
        <h4 class="text-[#5C5C5C] capitalize">Police</h4>
      </div>
      <!-- * title of number -->
      <h3 class="text-[#111111] font-semibold text-[26px]">999</h3>
      <p class="text-[18px] inline-block rounded-2xl py-2 px-2 text-[#5C5C5C] bg-[#F2F2F2] mb-4">পুলিশ</p>
    
      <!-- * button div -->
      <div class="flex items-center ">
        <!-- *copy button -->
        <button
          class="px-7 py-2 rounded-[8px] capitalize text-[#5C5C5C] bg-white cursor-pointer shadow-md border-2 border-gray-100 block  mr-[20px] "><i
            class="fa-solid fa-copy"></i> copy</button>
    
        <!-- * call button -->
        <button class="px-7 py-2 rounded-[8px] capitalize text-[#ffff] bg-[#00A63E] cursor-pointer shadow-md"><i
            class="fa-solid fa-phone block"></i> Call</button>
      </div>
    </div>
    
  </div>
</body>
</html>
